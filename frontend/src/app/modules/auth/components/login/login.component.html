<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>游늶 Task Manager</h1>
      <p>Inicia sesi칩n para gestionar tus tareas</p>
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      
      <!-- Campo de usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
          [class.is-invalid]="submitted && f['username'].errors"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
          <div *ngIf="f['username'].errors['required']">El usuario es requerido</div>
        </div>
      </div>

      <!-- Campo de contrase침a -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          placeholder="Ingresa tu contrase침a"
          [class.is-invalid]="submitted && f['password'].errors"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors['required']">La contrase침a es requerida</div>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Bot칩n de enviar -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
        <span *ngIf="loading">Cargando...</span>
      </button>

      <!-- Link a registro -->
      <div class="auth-footer">
        <p>쯅o tienes cuenta? <a routerLink="/login/register">Reg칤strate aqu칤</a></p>
      </div>
    </form>
  </div>
</div>
